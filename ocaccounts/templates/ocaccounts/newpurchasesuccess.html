<div class="new-purchase-success">	
	{% if form.errors %}
	  <p class="ui-state-error">{{ error_message }}</p>
	{% endif %}
	
	<form action="{% url 'ocaccounts:newpurchasesuccess' charge.id %}" method="post">
	{% csrf_token %}
	<table>
		<tr>
				<th>Date</th>
				<th>Payment Method</th>
			</tr>
			<tr>
				<td><input type="date" name="dateMade" id="dateMade" value="{{ charge.dateMade }}" /></td>
				<td>
					<select name="sourceId" id="sourceId">
						{% for s in sources %}
						<option value="{{ s.id }}">{{ s.name }}</option>
						{% endfor %}
					</select>
				</td>
			</tr>
	</table>
		<input type="submit" value="Save" />
	</form>
</div>
